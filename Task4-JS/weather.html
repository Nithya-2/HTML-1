<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-details</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 class="center">Weather-details</h1>
    <p id="test"></p>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city" id="city">
            <button class="button-align"onclick={weather()} >Search</button>
        </div>
    
    <div class="loader" id="loader"></div>
    <div id="weather-details" class="weather-details">
    <text>Weather: <span id="text-weather"></span> </text>  
    <h2 id="text-icon"></h2><br>

    <text>Humidity: <span id="humidity"></span> </text>  <br>
    <text>Temperature in celsius: <span id="temperature-celsius"></span> </text> <br> 
    <text>Temperature in fahrenheit: <span id="temperature-fahrenheit"></span> </text><br>  
    <text>Last updated: <span id="last_updated"></span> </text>    
</div>

<div id="no-result-found" class="no-result-found">
    Sorry, No results found or Error on fetching weather details
    </div>


    <script src="D:\Task4-JS\script.js"></script>
</div>
</body>
</html>
