<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Largest Number</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function SecondMax(){
            let largest=0;
            let SecondLargest=0;

            let array=[5,1,12,30,45,8];
            for(let i=0; i<array.length; i++){
                if(array[i]>largest){
                 SecondLargest=largest;
                 largest=array[i];
                }
                else if(array[i]>SecondLargest){
                    SecondLargest=array[i];
                }

                }
                document.getElementById("demo").innerHTML=SecondLargest;
                // document.write('The Second Largest element is' ${SecondLargest} )
            }
            SecondMax();
    </script>
    
</body>
</html>
